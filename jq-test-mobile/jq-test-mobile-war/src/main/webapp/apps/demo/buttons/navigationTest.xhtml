  ~
  ~ Displays the data segment provided by the navigationTestBean (which is defined by the particular
  ~ button clicked on by the user - see "navigationButtons.xhtml").

<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:jqmb="http://www.thruzero.com/jq-mobile-basic"
  xmlns:tzh="http://www.thruzero.com/tz-html5"
  xmlns:tzc="http://www.thruzero.com/tz-core"
  >

<ui:composition template="/common/templates/simplePageTemplate.xhtml">
  <ui:param name="title" value="#{resources['buttons.header.text']}" />
  <ui:param name="contentFormId" value="navigationTestForm" />

  <!-- HEADER -->
  <ui:define name="header">
    <ui:include src="/common/compositions/standardHeader.xhtml">
      <ui:param name="backLink" value="/apps/demo/navigationButtons.jsf" />
      <ui:param name="backIcon" value="back" />
      <ui:param name="backLabel" value="Back" />
      <ui:param name="headerText" value="#{navigationTestBean.headerText}" />
    </ui:include>
  </ui:define>

  <!-- CONTENT -->
  <ui:define name="content">
      <jqmb:basicPanel headerText="#{navigationTestBean.dataSegment.find('@title').value}" dataCollapsed="#{status.index > 0}" dataMini="true">
        <ui:define name="panelBody">
          <h:graphicImage value="#{navigationTestBean.dataSegment.find('@image').value}" style="float:left; margin-right:12px;" />
          <h:outputText value="#{navigationTestBean.dataSegment.valueTransformer.asRichText}" escape="false" />
        </ui:define>
      </jqmb:basicPanel>
  </ui:define>

</ui:composition>

</html>
