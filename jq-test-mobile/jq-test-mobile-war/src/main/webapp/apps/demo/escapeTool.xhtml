<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:jqmb="http://www.thruzero.com/jq-mobile-basic"
  xmlns:tzh="http://www.thruzero.com/tz-html5"
  xmlns:tzc="http://www.thruzero.com/tz-core"
  >

<ui:composition template="/common/templates/simplePageTemplate.xhtml">
  <ui:param name="title" value="#{resources['escape-tool.header.text']}" />
  <ui:param name="contentFormId" value="escapeToolForm" />

  <!-- HEADER -->
  <ui:define name="header">
    <ui:include src="/common/compositions/standardHeader.xhtml">
      <ui:param name="backLink" value="/apps/demo/dashboard.jsf" />
      <ui:param name="headerText" value="#{resources['escape-tool.header.text']}" />
    </ui:include>
  </ui:define>

  <!-- CONTENT -->
  <ui:define name="content">

    <jqmb:basicPanel headerText="#{resources['escape-tool.header.text']}" dataCollapsed="false" dataMini="true">
      <ui:define name="panelBody">
        <div data-role="fieldcontain">
          <tzh:selectOneMenu name="escapeType" id="escapeType" value="#{escapeToolBean.escapeType}" data-mini="true">
            <f:selectItems value="#{escapeToolBean.escapeTypeSelectItems}" itemLabel="Escape Type:" />
          </tzh:selectOneMenu>
        </div>

        <div>
          <h:outputLabel for="inputText" value="* Input Text:" />
          <tzh:inputTextarea required="true" name="inputText" id="inputText" cols="80" rows="5" maxlength="512" requiredMessage="Input Text is required." value="#{escapeToolBean.inputText}"
            data-theme="#{themeStateBean.model.textFieldHilightDataTheme}" />
        </div>

        <div>
          <h:outputLabel for="escapedText" value="Escaped Text:" />
          <tzh:inputTextarea name="escapedText" id="escapedText" cols="80" rows="6" maxlength="2048" requiredMessage="Input Text is required." value="#{escapeToolBean.escapedText}"
            readonly="true" autoResize="false" style="background-color:#eeeeee;" />
        </div>

        <tzh:commandButton value="Submit" data-icon="check" data-theme="#{themeStateBean.model.okButtonDataTheme}"
          action="#{escapeToolBean.escapeTextAction}" id="post2" onclick="showPageLoadingIndicator();" data-mini="true" data-inline="true" />
      </ui:define>
    </jqmb:basicPanel>

  </ui:define>

</ui:composition>

</html>
