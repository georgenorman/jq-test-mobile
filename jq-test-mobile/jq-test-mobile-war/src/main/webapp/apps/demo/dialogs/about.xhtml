<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:jqmb="http://www.thruzero.com/jq-mobile-basic"
  xmlns:tzh="http://www.thruzero.com/tz-html5"
  xmlns:tzc="http://www.thruzero.com/tz-core"
  >

<ui:composition template="/common/templates/simplePageTemplate.xhtml">
  <ui:param name="title" value="About Demo" />
  <ui:param name="contentFormId" value="aboutForm" />

  <!-- HEADER -->
  <ui:define name="header">
    <div data-theme="#{themeStateBean.model.pageHeaderDataTheme}" data-role="header" data-position="fixed">
      <h3>About Demo</h3>
      <a href="#{request.contextPath}/apps/demo/dashboard.jsf" data-icon="back" data-transition="#{demoStateBean.flipDataTransition}" data-direction="reverse">Back</a>
    </div>
  </ui:define>

  <!-- CONTENT -->
  <ui:define name="content">
   <div align="center">
    <h:outputText value="#{brandBean.appVersion}" style="font-size:smaller; " />
   </div>

    <table border="0" cellpadding="3">
      <tr><td><h:graphicImage value="/images/tz-touch-icon-114.png" style="margin-right:12px;" /></td><td><h:outputText value="#{demoAboutApplicationBean.description}" escape="false" /></td></tr>
    </table>

    <div style="max-width:400;">

    <table border="1" cellpadding="3" style="float: left;" class="about-demo-table">
      <tr class="about-demo-header"><th colspan="2"><h:outputText value="Components" /></th></tr>
      <h:outputText value="#{demoAboutApplicationBean.jarRows}" escape="false" />
    </table>

    <table border="1" cellpadding="3" class="about-demo-table">
      <tr class="about-demo-header"><th colspan="2"><h:outputText value="JavaScript and Icons" /></th></tr>
      <tr>
        <td>JQuery v1.1.0 by <h:outputLink value="http://http://jquerymobile.com/">jquerymobile.com</h:outputLink></td>
      </tr>
      <tr>
        <td>JavaScript MD5 by <h:outputLink value="http://pajhome.org.uk/crypt/md5/index.html">Paul Johnston</h:outputLink><br /> <span
          style="font-size: smaller; margin-left: 12px;">(RSA Data Security, Inc. MD5 Message-Digest Algorithm)</span></td>
      </tr>
      <tr>
        <td>ThruZero Icon by Phari Lieu</td>
      </tr>
      <tr>
        <td>Silk Icons by <h:outputLink value="http://www.famfamfam.com/lab/icons/silk/">famfamfam.com</h:outputLink></td>
      </tr>
    </table>

    <table border="1" cellpadding="3" class="about-demo-table">
      <tr class="about-demo-header"><th colspan="2"><h:outputText value="Environment" /></th></tr>
      <h:outputText value="#{demoAboutApplicationBean.environmentRows}" escape="false" />
    </table>
    </div>

   <div align="center">
    <p style="font-size:smaller;">
    #{demoAboutApplicationBean.copyright}
    </p>
   </div>

  </ui:define>

</ui:composition>

</html>
