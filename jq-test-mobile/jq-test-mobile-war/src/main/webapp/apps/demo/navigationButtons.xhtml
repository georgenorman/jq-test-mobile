  ~
  ~ Navigates to the "buttons/navigationTest.xhtml" page, which displays the data segment for the button
  ~ clicked by the user (defined by the ds parameter).
  ~
  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  ~
  -->
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:jqmb="http://www.thruzero.com/jq-mobile-basic"
  xmlns:tzh="http://www.thruzero.com/tz-html5"
  xmlns:tzc="http://www.thruzero.com/tz-core"
  >

<ui:composition template="/common/templates/simplePageTemplate.xhtml">
  <ui:param name="title" value="#{resources['buttons.header.text']}" />
  <ui:param name="contentFormId" value="navigationButtonsForm" />

  <!-- HEADER -->
  <ui:define name="header">
    <ui:include src="/common/compositions/standardHeader.xhtml">
      <ui:param name="backLink" value="/apps/demo/dashboard.jsf" />
      <ui:param name="headerText" value="#{resources['buttons.header.text']}" />
    </ui:include>
  </ui:define>

  <!-- CONTENT -->
  <ui:define name="content">

    <jqmb:basicPanel headerText="Anchor Buttons (Navigation)" dataMini="true">
      <ui:define name="panelBody">
        <!-- SIMPLE BUTTONS -->
        <div>
        <tzh:outputLink data-icon="star" data-role="button" data-transition="#{demoStateBean.slideDataTransition}"
          value="#{request.contextPath}/apps/demo/buttons/navigationTest.jsf?ds=1" data-inline="true" data-mini="true">Test-1</tzh:outputLink>
        <tzh:outputLink data-icon="grid" data-role="button" data-transition="#{demoStateBean.slideDataTransition}"
          value="#{request.contextPath}/apps/demo/buttons/navigationTest.jsf?ds=2" data-inline="true" data-mini="true">Test-2</tzh:outputLink>
        <tzh:outputLink data-icon="gear" data-role="button" data-transition="#{demoStateBean.slideDataTransition}"
          value="#{request.contextPath}/apps/demo/buttons/navigationTest.jsf?ds=3" data-inline="true" data-mini="true">Test-3</tzh:outputLink>
        <tzh:outputLink data-icon="alert" data-role="button" data-transition="#{demoStateBean.slideDataTransition}"
          value="#{request.contextPath}/apps/demo/buttons/navigationTest.jsf?ds=4" data-inline="true" data-mini="true">Test-4</tzh:outputLink>
        </div>
        <hr class="simple-divider"/>

        <!-- GROUPED BUTTONS - vertical -->
        <div data-role="controlgroup">
          <tzh:outputLink data-icon="star" data-role="button" data-transition="#{demoStateBean.slideDataTransition}"
            value="#{request.contextPath}/apps/demo/buttons/navigationTest.jsf?ds=1">Test-1</tzh:outputLink>
          <tzh:outputLink data-icon="grid" data-role="button" data-transition="#{demoStateBean.slideDataTransition}"
            value="#{request.contextPath}/apps/demo/buttons/navigationTest.jsf?ds=2">Test-2</tzh:outputLink>
          <tzh:outputLink data-icon="gear" data-role="button" data-transition="#{demoStateBean.slideDataTransition}"
            value="#{request.contextPath}/apps/demo/buttons/navigationTest.jsf?ds=3">Test-3</tzh:outputLink>
          <tzh:outputLink data-icon="alert" data-role="button" data-transition="#{demoStateBean.slideDataTransition}"
            value="#{request.contextPath}/apps/demo/buttons/navigationTest.jsf?ds=4">Test-4</tzh:outputLink>
        </div>
        <hr class="simple-divider"/>

        <!-- GROUPED BUTTONS - horizontal -->
        <div data-role="controlgroup" data-type="horizontal">
          <tzh:outputLink data-icon="star" data-role="button" data-transition="#{demoStateBean.slideDataTransition}"
            value="#{request.contextPath}/apps/demo/buttons/navigationTest.jsf?ds=1" data-iconpos="notext" style="padding:8px;"/>
          <tzh:outputLink data-icon="grid" data-role="button" data-transition="#{demoStateBean.slideDataTransition}"
            value="#{request.contextPath}/apps/demo/buttons/navigationTest.jsf?ds=2" data-iconpos="notext" style="padding:8px;"/>
          <tzh:outputLink data-icon="gear" data-role="button" data-transition="#{demoStateBean.slideDataTransition}"
            value="#{request.contextPath}/apps/demo/buttons/navigationTest.jsf?ds=3" data-iconpos="notext" style="padding:8px;"/>
          <tzh:outputLink data-icon="alert" data-role="button" data-transition="#{demoStateBean.slideDataTransition}"
            value="#{request.contextPath}/apps/demo/buttons/navigationTest.jsf?ds=4" data-iconpos="notext" style="padding:8px;"/>
        </div>
        <hr class="simple-divider"/>

        <!-- GROUPED BUTTONS - horizontal -->
        <div data-role="controlgroup" data-type="horizontal">
          <tzh:outputLink data-role="button" data-transition="#{demoStateBean.slideDataTransition}" data-mini="true"
            value="#{request.contextPath}/apps/demo/buttons/navigationTest.jsf?ds=1">Test-1</tzh:outputLink>
          <tzh:outputLink data-role="button" data-transition="#{demoStateBean.slideDataTransition}" data-mini="true"
            value="#{request.contextPath}/apps/demo/buttons/navigationTest.jsf?ds=2">Test-2</tzh:outputLink>
          <tzh:outputLink data-role="button" data-transition="#{demoStateBean.slideDataTransition}" data-mini="true"
            value="#{request.contextPath}/apps/demo/buttons/navigationTest.jsf?ds=3">Test-3</tzh:outputLink>
          <tzh:outputLink data-role="button" data-transition="#{demoStateBean.slideDataTransition}" data-mini="true"
            value="#{request.contextPath}/apps/demo/buttons/navigationTest.jsf?ds=4">Test-4</tzh:outputLink>
        </div>
      </ui:define>
    </jqmb:basicPanel>

  </ui:define>

</ui:composition>

</html>
