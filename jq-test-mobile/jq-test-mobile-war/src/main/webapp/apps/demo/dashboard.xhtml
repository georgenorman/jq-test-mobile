<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:jqmb="http://www.thruzero.com/jq-mobile-basic"
  xmlns:tzh="http://www.thruzero.com/tz-html5"
  xmlns:tzc="http://www.thruzero.com/tz-core"
  >

<ui:composition template="/common/templates/simplePageTemplate.xhtml">
  <ui:param name="title" value="#{resources['dashboard.header.text']}" />
  <ui:param name="contentFormId" value="dashboardForm" />

  <!-- HEADER -->
  <ui:define name="header">
    <ui:include src="/common/compositions/homeHeader.xhtml">
      <ui:param name="settingsAction" value="#{request.contextPath}/common/dialogs/settings.jsf" />
      <ui:param name="headerText" value="#{resources['dashboard.header.text']}" />
      <ui:param name="aboutAction" value="#{request.contextPath}/apps/demo/dialogs/about.jsf" />
    </ui:include>
  </ui:define>

  <!-- CONTENT -->
  <ui:define name="content">
    <ui:repeat value="#{dashboardBean.dashboard}" var="panel">
      <jqmb:basicListView listHeaderText="#{panel.find('@title').value}" dataTheme="#{themeStateBean.model.menuListViewDataTheme}" dataDividertheme="#{themeStateBean.model.menuListViewDividerTheme}">
        <ui:define name="listBody">
          <ui:repeat value="#{panel.findAll('link')}" var="link">
            <h:panelGroup>
              <li>
                <tzh:outputLink value="#{link.find('@href').value}" data-ajax="true" data-transition="#{demoStateBean.slideDataTransition}" refreshHack="#{link.find('@refresh').value eq true}">
                  #{link.value}
                </tzh:outputLink>
              </li>
            </h:panelGroup>
          </ui:repeat>
        </ui:define>
      </jqmb:basicListView>
    </ui:repeat>

  </ui:define>

  <ui:define name="footer">
    <ui:include src="/common/compositions/standardFooter.xhtml" />
  </ui:define>

</ui:composition>

</html>
