<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:jqmb="http://www.thruzero.com/jq-mobile-basic"
  xmlns:tzh="http://www.thruzero.com/tz-html5"
  xmlns:tzc="http://www.thruzero.com/tz-core"
  >

<ui:composition template="/common/templates/simplePageTemplate.xhtml">
  <ui:param name="title" value="#{title}" />
  <ui:param name="contentFormId" value="crudUpdateViewerForm" />

  <!-- HEADER -->
  <ui:define name="header">
    <ui:include src="/common/compositions/commandHeader.xhtml">
      <ui:param name="backIcon" value="back" />
      <ui:param name="backLabel" value="Back" />
      <ui:param name="backLink" value="/apps/demo/crudList.jsf"/>
      <ui:param name="headerText" value="#{crudInputsViewerBean.inputsModel.title}" />
      <ui:param name="headerFormId" value="crudUpdateInputsViewerForm" />
    </ui:include>
  </ui:define>
  <ui:define name="header-toolbar-right">
    <h:inputHidden id="id" value="#{crudInputsViewerBean.index}" />
    <tzh:commandButton data-icon="minus" styleClass="ui-btn-right" data-transition="fade" data-mini="true" data-inline="true" data-theme="#{themeStateBean.model.deleteButtonDataTheme}"
        action="#{crudInputsViewerBean.deleteAction}" id="crudDeleteItem" onclick="showPageLoadingIndicator();" value="Delete" />
  </ui:define>

  <!-- CONTENT -->
  <ui:define name="content">
    <ui:include src="/apps/demo/crud/compositions/inputsEditor.xhtml">
      <ui:param name="inputsViewerBean" value="#{crudInputsViewerBean}"/>
      <ui:param name="readOnly" value="#{crudInputsViewerBean.inputsStateBean.readOnly}"/>
    </ui:include>

    <tzh:commandButton value="Update" data-icon="check" data-theme="#{themeStateBean.model.okButtonDataTheme}"
         data-mini="true" data-inline="true" action="#{crudInputsViewerBean.updateAction}" id="post2" onclick="showPageLoadingIndicator();" />
  </ui:define>

</ui:composition>

</html>
