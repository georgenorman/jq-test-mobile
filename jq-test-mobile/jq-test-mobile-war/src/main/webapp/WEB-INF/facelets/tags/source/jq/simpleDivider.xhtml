  ~
  ~ A simple JQuery divider.
  ~
  ~ PARAMS:
  ~   - headerText: text for the divider's header.
  ~   - style: inline style of the divider.
  ~   - dataDividertheme: divider theme.
  ~
  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  ~
  -->

<html>
<ui:composition>
  <tzc:ternaryDefault var="simpleDivider_headerText" condition="#{empty headerText}" valueIfTrue="" valueIfFalse="#{headerText}" />
  <tzc:ternaryDefault var="simpleDivider_style" condition="#{empty style}" valueIfTrue="margin-bottom:9px; padding-top:3px;" valueIfFalse="#{style}" />
  <tzc:ternaryDefault var="simpleDivider_dataDividertheme" condition="#{empty dataDividertheme}" valueIfTrue="#{themeStateBean.model.dataListViewDividerTheme}" valueIfFalse="#{dataDividertheme}" />

<ul style="#{simpleDivider_style}" data-role="listview" data-inset="false" data-dividertheme="#{simpleDivider_dataDividertheme}">
  <li data-role="list-divider">#{headerText}</li>
</ul>

</ui:composition>
</html>

</f:view>
