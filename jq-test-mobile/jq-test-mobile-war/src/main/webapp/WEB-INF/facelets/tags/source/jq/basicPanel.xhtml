  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:tzh="http://www.thruzero.com/tz-html5"
  xmlns:tzc="http://www.thruzero.com/tz-core"
  >

  ~
  ~ A basic JQuery mobile panel.
  ~
  ~ PARAMS:
  ~   - headerText: text for the panel's header.
  ~   - dataCollapsed: when true, the panel will be collapsed.
  ~   - dataMini: compact sized version.
  ~   - dataIconpos: position of the header icon (left | right | top | bottom).
  ~   - panelBody: region include for the panel's body.
  ~
  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  ~
  -->

  <html>
<ui:composition>
  <tzc:ternaryDefault var="basicPanel_headerText" condition="#{empty headerText}" valueIfTrue="Default Header Text" valueIfFalse="#{headerText}" />
  <tzc:ternaryDefault var="basicPanel_dataCollapsed" condition="#{empty dataCollapsed}" valueIfTrue="false" valueIfFalse="#{dataCollapsed}" />
  <tzc:ternaryDefault var="basicPanel_dataMini" condition="#{empty dataMini}" valueIfTrue="false" valueIfFalse="#{dataMini}" />
  <tzc:ternaryDefault var="basicPanel_dataIconpos" condition="#{empty dataIconpos}" valueIfTrue="left" valueIfFalse="#{dataIconpos}" />

  <div data-role="collapsible" data-collapsed="#{basicPanel_dataCollapsed}" data-mini="#{dataMini}" data-iconpos="#{basicPanel_dataIconpos}">
    <h3>#{basicPanel_headerText}</h3>

      <ui:insert name="panelBody">
        Default Panel Body Area.
      </ui:insert>

  </div>

</ui:composition>
</html>

</f:view>
