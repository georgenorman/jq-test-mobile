  ~
  ~ Header used for the home page (dashboard.xhtml).
  ~
  ~ PARAMS:
  ~   - headerText: Text rendered in the center header area.
  ~   - #{settingsAction}: Action used to get to the settings page.
  ~   - #{aboutAction}: Action used to get to the about box page.
  ~
  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  ~
  -->
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:jqmb="http://www.thruzero.com/jq-mobile-basic"
  xmlns:tzh="http://www.thruzero.com/tz-html5"
  xmlns:tzc="http://www.thruzero.com/tz-core"
  >

  <ui:composition>

    <div data-theme="#{themeStateBean.model.pageHeaderDataTheme}" data-role="header" data-position="fixed">
      <a href="#{settingsAction}" data-icon="gear" class="ui-btn-left" data-transition="#{demoStateBean.flipDataTransition}">Settings</a>
      <h3>#{headerText}</h3>
      <a href="#{aboutAction}" data-icon="info" class="ui-btn-right" data-transition="#{demoStateBean.flipDataTransition}">About</a>
    </div>

  </ui:composition>
</html>
