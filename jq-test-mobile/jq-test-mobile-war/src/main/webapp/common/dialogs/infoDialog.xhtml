  ~
  ~
  ~ A simple information dialog with an ok button (implemented as a regular link).
  ~
  ~ PARAMS:
  ~  #{messageDialogBean.title}: title of the dialog
  ~  #{messageDialogBean.header}: header at the top of the dialog's content region.
  ~  #{messageDialogBean.message}: message displayed in the dialog's main content region.
  ~  #{messageDialogBean.doneOutcome.urlWithContext}: ok button link
  ~
  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  ~
  -->
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:jqmb="http://www.thruzero.com/jq-mobile-basic"
  xmlns:tzh="http://www.thruzero.com/tz-html5"
  xmlns:tzc="http://www.thruzero.com/tz-core"
  >

<ui:composition template="/common/templates/simpleDialogTemplate.xhtml">
  <ui:param name="title" value="#{messageDialogBean.title}" />
  <ui:param name="dialogHeader" value="#{messageDialogBean.header}" />
  <ui:param name="dialogFormId" value="infoDialogForm" />

  <ui:define name="content">
    <p>#{messageDialogBean.message}</p>

    <div>
      <a href="#{messageDialogBean.doneOutcome.urlWithContext}" data-icon="back" data-transition="#{demoStateBean.flipDataTransition}" data-direction="reverse" data-role="button">OK</a>
    </div>
  </ui:define>

</ui:composition>

</html>
