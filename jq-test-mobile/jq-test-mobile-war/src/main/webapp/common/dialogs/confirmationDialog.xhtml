  ~
  ~ A simple confirmation dialog with an ok and cancel button.
  ~
  ~ PARAMS:
  ~  #{confirmationDialogBean.title}: title of the dialog
  ~  #{confirmationDialogBean.header}: header at the top of the dialog's content region.
  ~  #{confirmationDialogBean.message}: message displayed in the dialog's main content region.
  ~  #{confirmationDialogBean.handleCancelAction}: cancel action
  ~  #{confirmationDialogBean.handleOkAction}: ok action
  ~
  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  ~
  -->
<f:view xmlns:jsp="http://java.sun.com/JSP/Page"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:jqmb="http://www.thruzero.com/jq-mobile-basic"
  xmlns:tzh="http://www.thruzero.com/tz-html5"
  xmlns:tzc="http://www.thruzero.com/tz-core"
  >

  <ui:composition template="/common/templates/simpleDialogTemplate.xhtml">
    <ui:param name="title" value="#{confirmationDialogBean.title}" />
    <ui:param name="dialogHeader" value="#{confirmationDialogBean.header}" />
    <ui:param name="dialogFormId" value="confirmationDialogForm" />

    <ui:define name="content">
      <h:inputHidden id="flashHackKey" value="#{confirmationDialogBean.flashHackKey}" />

      <p>
      #{confirmationDialogBean.message}
      </p>

      <div align="center">
        <tzh:commandButton value="Cancel" data-theme="#{themeStateBean.model.cancelButtonDataTheme}" action="#{confirmationDialogBean.handleCancelAction}"
             data-icon="delete" id="cancel" onclick="showPageLoadingIndicator();" data-inline="true" data-mini="true" />

        <tzh:commandButton value="OK" data-theme="#{themeStateBean.model.okButtonDataTheme}" action="#{confirmationDialogBean.handleOkAction}"
             data-transition="#{demoStateBean.flipDataTransition}" data-direction="reverse" data-icon="check" id="ok" onclick="showPageLoadingIndicator();"
             data-inline="true" data-mini="true" />
      </div>
    </ui:define>

  </ui:composition>

</f:view>
