  ~
  ~ A dialog template with simple header text plus a content region.
  ~
  ~ PARAMS:
  ~   - title: page and dialog title.
  ~   - dialogHeader: header text.
  ~   - content: content region.
  ~
  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  ~
  -->
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:jqmb="http://www.thruzero.com/jq-mobile-basic"
  xmlns:tzh="http://www.thruzero.com/tz-html5"
  xmlns:tzc="http://www.thruzero.com/tz-core"
  >

<h:head>
  #{timerBean.init}
  <title>#{title}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

  <ui:include src="/common/compositions/standardCss.xhtml"/>
  <ui:include src="/common/compositions/standardJs.xhtml"/>

  <ui:insert name="headExt"></ui:insert>
</h:head>

<h:body>
  <div data-role="dialog">
    <div data-role="header" data-theme="#{themeStateBean.model.dialogHeaderDataTheme}">
      <h1>#{title}</h1>
    </div>

    <div data-role="content" data-theme="#{themeStateBean.model.dialogContentDataTheme}">
      <tzh:form id="#{dialogFormId}" data-ajax="false">
        <h2 style="margin-top:0px;">#{dialogHeader}</h2>
        <ui:insert name="content">
          Default Content Area.
        </ui:insert>
      </tzh:form>
    </div>
  </div>
</h:body>

</html>
