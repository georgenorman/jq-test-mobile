  ~
  ~ PARAMS:
  ~   - title: page title.
  ~   - header: header region.
  ~   - content: content region.
  ~   - contentFormId: id used for the content form.
  ~   - footer: footer region.
  ~

<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:jqmb="http://www.thruzero.com/jq-mobile-basic"
  xmlns:tzh="http://www.thruzero.com/tz-html5"
  xmlns:tzc="http://www.thruzero.com/tz-core"
  >

<h:head>
  #{timerBean.init}
  <title>#{title}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/jq-test-mobile/images/tz-touch-icon-114.png"/>
  <link rel="apple-touch-startup-image" href="/jq-test-mobile/images/tz-touch-startup-460.png" />

  <ui:include src="/common/compositions/standardCss.xhtml"/>
  <ui:include src="/common/compositions/standardJs.xhtml"/>

  <ui:insert name="headExt"></ui:insert>
</h:head>

<h:body>
  <div data-role="page" id="page1">
    <ui:insert name="header">
      Default Header Area.
    </ui:insert>

    <div data-role="content">
      <h:messages showSummary="false" showDetail="true" style="border:thin solid #888; color:red; background-color:#ffc; padding-top:6px; padding-bottom:6px;" />

      <tzh:form id="#{contentFormId}" data-ajax="false">
        <ui:insert name="content">
          Default Content Area.
        </ui:insert>
      </tzh:form>
    </div>

    <ui:insert name="footer">
    </ui:insert>
  </div>
</h:body>

</html>
